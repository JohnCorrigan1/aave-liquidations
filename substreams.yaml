specVersion: v0.1.0
package:
  name: "substreams_template"
  version: v0.1.0

imports:
  database_change: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v1.2.1/substreams-database-change-v1.2.1.spkg

protobuf:
  files:
    - pool.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_liquidations
    kind: map
    initialBlock: 17922757 
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:pool.Liquidations

  - name: map_wbtc_liquidations
    kind: map
    initialBlock: 17922757 
    inputs:
      - map: map_liquidations
    output:
      type: proto:pool.Wbtc_Liquidations

  - name: map_aave_liquidations
    kind: map
    initialBlock: 17922757 
    inputs:
      - map: map_liquidations
    output:
      type: proto:pool.Aave_Liquidations

network: mainnet
