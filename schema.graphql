type Liquidation @entity(immutable: true) {
    id: ID!

    txHash: String!

    liquidator: String!
    liquidatedAddress: String!
    collateralAsset: String!
    debtAsset: String!
    debtToCover: BigInt!
    liquidatedCollateralAmount: BigInt!
    receiveToken: Boolean!

    blockNumber: BigInt!
    timestamp: String!
}
